<!DOCTYPE html>
<html lang="en">
<head>
<title>MiniMovieBuff</title>
<style>
  body {
    background-image: url('https://images.pexels.com/photos/36717/amazing-animal-beautiful-beautifull.jpg?cs=srgb&dl=pexels-pixabay-36717.jpg&fm=jpg');
    background-repeat: no-repeat;
    background-size: cover;
  }
  table{
    border:black;
    border-color: rgb(0, 0, 0);
  }
  th{
    color:salmon;
    background-color: black;
    font-size: 125%;
    font-weight: bolder;
  }
  h1 {
  color: rgb(223, 187, 71);
  font-family:'Times New Roman', Times, serif;
  font-size: 175%;
  text-align: center;
  }
  td{
    width: 500px;
    text-align: center;
    color: bisque;
    font-size: 100%;
    font-weight: lighter;
  }
  tr{
    text-align: center;
    font-weight: bold;
  }
</style>
</head>
<body>
  <h1>Hello {{ .Title}} !</h1>
<table border="1">

  <tr><th>Endpoints</th>
  <th>Description</th>
  <th>Parameters</th></tr>

  {{range .Endpointsdata}}
  <tr>
    <td>{{.Endpoints}}</td>
    <td>{{.Description}}</td>
    <td>{{range .Parameters}}
      {{.}}<br>
      {{end}}
    </td>  
  </tr>
  {{end}}

</table>
</body>
</html>
